<!DOCTYPE html>

<html>

  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <div>
      <ol>
        <li>Enter tasks</li>
        <li>Complete when finished!</li>
        <li>Simple!</li>
      </ol>
    </div>
    <div>
      <button onclick='handlers.toggleAll()'>Toggle All</button>
    </div>

    <div>
      <button onclick='handlers.addTodo()'>Add To-Do</button>
      <input id='addTodoTextInput' type='text'>
    </div>

    <div>
      <button onclick='handlers.changeTodo()'>Change To-Do</button>
      <input id='changeTodoPositionInput' type='number'>
      <input id='changeTodoTextInput' type='text'>
    </div>

    <div>
      <button onclick='handlers.deleteTodo()'>Delete To-Do</button>
      <input id='deleteTodoPositionInput' type='number'>
    </div>

    <div>
      <button onclick='handlers.toggleTodo()'>Toggle To-Do</button>
      <input id='toggleTodoPositionInput' type='number'>
    </div>

    <div>
      <ul>
      </ul>
    </div>

    <script>
      var todoList = {
       todos: [],
       addTodo: function(todoText) {
         this.todos.push({
           todoText: todoText,
           completed: false
         });
       },
       changeTodo: function(position, todoText) {
         this.todos[position].todoText = todoText;
       },
       deleteTodo: function(position) {
         this.todos.splice(position, 1);
       },
       toggleCompleted: function(position) {
         var todo = this.todos[position];
         todo.completed = !todo.completed;
       },
       toggleAll: function(){
         var totalTodos = this.todos.length;
         var completedTodos = 0;
         for (var i=0; i < totalTodos; i++) {
           if (this.todos[i].completed === true) {
             completedTodos++;
           }
         }
         if (completedTodos === totalTodos) { // if every task is done, undo them
           for (var i=0; i<totalTodos; i++) {
             this.todos[i].completed = false;
           }
         } else { // otherwise make everything done
           for (var i=0; i<totalTodos; i++) {
             this.todos[i].completed = true;
           } 
         }
       }
      };
      var handlers = {
        toggleAll: function() {
          todoList.toggleAll();
          view.displayTodos();
        },
        addTodo: function() {
          var addTodoTextInput = document.getElementById('addTodoTextInput')
          todoList.addTodo(addTodoTextInput.value);
          addTodoTextInput.value = '';
          view.displayTodos()
        },
        changeTodo: function() {
          var changeTodoPositionInput = document.getElementById('changeTodoPositionInput');
          var changeTodoTextInput = document.getElementById('changeTodoTextInput');
          todoList.changeTodo(changeTodoPositionInput.valueAsNumber, changeTodoTextInput.value);
          changeTodoPositionInput.value = '';
          changeTodoTextInput.value = '';
          view.displayTodos()
        },
        deleteTodo: function() {
          var deleteTodoPositionInput = document.getElementById('deleteTodoPositionInput');
          todoList.deleteTodo(deleteTodoPositionInput.valueAsNumber);
          deleteTodoPositionInput.value = '';
          view.displayTodos()
        },
        toggleTodo: function() {
          var toggleTodoPositionInput = document.getElementById('toggleTodoPositionInput');
          todoList.toggleCompleted(toggleTodoPositionInput.valueAsNumber);
          toggleTodoPositionInput = '';
          view.displayTodos()
        }
      }

      var view = {
        displayTodos: function() {
          var todosUl = document.querySelector('ul');
          todosUl.innerHTML = '';
          for (var i=0; i < todoList.todos.length; i++) {
            var todoLi = document.createElement('li');
            var todo = todoList.todos[i];
            var todoTextWithCompletion = '';

            if (todo.completed === true) {
              todoTextWithCompletion = '(x) ' + todo.todoText;
            } else {
              todoTextWithCompletion = '( ) ' + todo.todoText;
            }

            todoLi.textContent = todoTextWithCompletion;
            todosUl.appendChild(todoLi);
          }
        }
      }
    </script>
  </body>
</html>
